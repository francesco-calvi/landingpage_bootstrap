<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    /> -->
    <link rel="stylesheet" href="./style/css/custom.css" />
    <!--
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    -->
    <title>Document</title>
  </head>
  <body>
    <!-- Slideshow -->
    <div
      id="carouselExampleCaptions"
      class="carousel slide"
      data-bs-ride="false"
    >
      <div class="carousel-indicators justify-content-lg-between">
        <div>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active carousel-btn rounded-circle border-2 p-1 border border-white bg-transparent text-white"
            aria-current="true"
            aria-label="Slide 1"
          >
            1
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
            class="rounded-circle carousel-btn border-2 p-1 border border-white bg-transparent text-white"
          >
            2
          </button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
            class="rounded-circle carousel-btn border-2 p-1 border border-white bg-transparent text-white"
          >
            3
          </button>
        </div>
        <div class="d-none d-lg-flex align-center">
          <button
            class="carousel-control-prev carousel-btn position-static rounded-circle border-2 p-2 border border-white bg-transparent text-white mx-2"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon h-25 p-2"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-prev carousel-btn position-static rounded-circle border-2 p-2 border border-white bg-transparent text-white mx-2"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon h-25 p-2"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div
        class="carousel-caption d-md-block position-absolute top-0 end-0 start-0 text-start p-4 my-5"
        style="z-index: 2"
      >
        <h1>Scropri come generiamo valore condiviso</h1>
        <p>Progetti e soluzioni innovative per noi ed il nostro pianeta</p>
        <div class="text-center">
          <a href="#">
            <button
              class="btn bg-white rounded-pill py-2 px-3 mt-3 h-10 text-black"
            >
              Scropri le nostre soluzioni
            </button>
          </a>
        </div>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/images/slideshow_1.jpg"
            class="d-block w-100"
            alt="Shideshow image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/slideshow_2.jpg"
            class="d-block w-100"
            alt="Shideshow image 2"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="./assets/images/slideshow_3.jpg"
            class="d-block w-100"
            alt="Shideshow image 3"
          />
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Another section -->
    <div class="m-5">
      <h1>Anotehr section</h1>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.min.js"
      defer
    ></script>
  </body>
</html>
